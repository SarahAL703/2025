<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>診断結果 - タイプ4</title>
  <link rel="stylesheet" href="resultstyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">

</head>

<body class="purple-theme">
  <header>
    <h1><img src="../img/header_tittle.svg" alt="My気質診断ロゴ" class="header-logo"></h1>
  </header> 
  
  <div class="bg_pattern Paper_v4"></div>

  <main class="result-page">
    <h2>あなたの気質は...</h2>
    <p class="resulttype">
      <img class="resulticon" src="../img/アセット 6.png" alt="粘液質の記号">
    <span>粘液質</span>
      <img class="resulticon" src="../img/アセット 6.png" alt="粘液質の記号">
    </p>
    <img src="../img/furethiku_illust.svg" alt="静謐タイプのイメージ" class="result-image">
    <p class="result-summary">
      あなたは冷静で穏やかな性格の持ち主です。<br>
      周囲から信頼される存在です。
    </p>

    <div class="result-container">
      <div class="result-details">
        <h4>強み</h4>
        <p>・安定した精神力で状況に流されない<br>・穏やかな雰囲気で周囲を和ませる</p>
        <h4>弱み</h4>
        <p>・積極性に欠ける場面がある<br>・変化を好まず、停滞することがある</p>
      </div>
    </div>

    <button class="btn" onclick="goBack()">トップに戻る</button>

    <div class="mbti-share">
      <h4>診断結果を共有する</h4>
      <div class="share-buttons">
         <!-- Twitter -->
         <a class="share-twitter" target="_blank" rel="noopener noreferrer">
          <img src="../img/twitter.png" alt="Twitter">
          </a>
            <!-- Facebook -->
          <a class="share-facebook" target="_blank" rel="noopener noreferrer">
          <img src="../img/facebook.png" alt="Facebook">
          </a>
          <!-- LINE -->
          <a class="share-line" target="_blank" rel="noopener noreferrer">
          <img src="../img/line.png" alt="LINE">
          </a>
      </div>
    </div>
    
  </main>

  <footer>
    <p>© 2024 四体液説診断</p>
    <button class="select_language" id="ja" onclick="changeLanguage('ja')">日本語</button>
    <button class="select_language" onclick="changeLanguage('en')">English</button>
    <button class="select_language" onclick="changeLanguage('pt')">Português</button>
  </footer>
  
  <script src="resultscript.js"></script>
